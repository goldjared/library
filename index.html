<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>library</title>
  </head>
  <body>
    <h2>this is the library</h2>
    <div class="container"></div>
    <button class="add-form">add book</button> 
    <form action="post" id="form">
      <div class="question">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="How to Train a Spider">
      </div>
      <div class="question">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" placeholder="John Smith">
      </div>
      <div class="question">
        <label for="pages">Pages:</label>
        <input type="text" name="pages" id="pages" placeholder="123">
      </div>
      <div class="question">
        <label for="read">Read:</label>
        <input type="text" name="read" id="read" placeholder="Yes / No">
      </div>
      <input type="submit">
    </form> 
  </body>
</html>
